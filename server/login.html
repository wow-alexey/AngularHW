<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-wrap">
        <form name="loginForm">
            <div class="input-group-lg flex-container">
                <div class="lg-icon">
                   <span class="icon icon-account_circle-grey"></span>
                </div>
                <div class="text-lg flex-container">
                    <input type="text" name="login" class="required" id="e-mail" placeholder="E-mail">
                    <label for="e-mail">E-mail</label>
                </div>
            </div>
            <div class="input-group-lg flex-container">
                <div class="lg-icon">
                   <span class="icon icon-lock-grey"></span>
                </div>
                <div class="text-lg flex-container">
                    <input type="password" name="password"  class="required" id="password" placeholder="Пароль">
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="input-group-lg">
                <button type="submit" name="sendForm" class="lg-btn">Войти</button>
            </div>
            <div class="input-group-lg flex-container lg-check">
                <input type="checkbox" name="save-passw" id="save-passw">
                <label for="save-passw">Сохранить пароль</label>
            </div>
        </form>
    </div>

<!--jQuery-->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
</body>
</html>
