<!doctype html>
<html lang="en" data-ng-app="testApp"> <!--директива-->
<head>
    <meta charset="UTF-8">
    <title>Angular HW1</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="content" data-ng-controller="TestCtrl">
    <input type="text" data-ng-model="searchUser">
    <table>
        <tr data-ng-repeat="user in users | filter:searchUser">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
        </tr>
    </table>
    <button data-ng-click="showBlock = !showBlock">{{showBlock ? 'Отменить добавление' : 'Добавить пользователя'}}</button>
    <div class="block" data-ng-show="showBlock">
        <span>Enter ID:</span>
        <input type="number" data-ng-model="savedId">
        <span>Enter Name:</span>
        <input type="text" data-ng-model="savedName">
        <button data-ng-click="addToTable()">Добавить в таблицу</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/ctrl/baseCtrl.js"></script>
</body>
</html>
